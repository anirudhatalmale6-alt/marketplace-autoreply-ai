name: Build APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create Keystore
      run: |
        echo "Creating keystore for release build..."
        keytool -genkeypair \
          -alias marketplace-autoreply \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -keystore release-key.jks \
          -storepass android123 \
          -keypass android123 \
          -dname "CN=Marketplace AutoReply, OU=Development, O=AutoReply, L=City, ST=State, C=US"

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: marketplace-autoreply-release
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30
